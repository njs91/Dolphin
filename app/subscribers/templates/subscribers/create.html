{% extends 'core/main.html' %}

{% block content %}

<h1>Create Subscriber Form</h1>
<form action="{% url 'create_subscriber' account.id %}" method="POST" class="with-ps">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" name="submit">
</form>
<div class="buttons-container">
	<a class="button type2" href='/accounts/{{account.id}}/subscribers'>Back to Subscribers</a>
</div>
{% endblock %}
