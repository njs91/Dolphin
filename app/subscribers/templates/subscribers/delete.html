{% extends 'core/main.html' %}

{% block content %}

<p>Are you sure you want to delete subscriber {{subscriber}}?</p>

<form action="{% url 'delete_subscriber' account.id subscriber.id %}" method="POST">
    {% csrf_token %}
    <a class="button" href="{% url 'get_subscriber' account.id subscriber.id %}">Cancel</a>
    <input class="button type3" type="submit" name="confirm">
</form>

{% endblock %}
