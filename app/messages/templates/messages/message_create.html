{% extends 'core/main.html' %}

{% block content %}

<h1>Create an Email Message</h1>
<form action="{% url 'message_create' account.id %}" method="POST">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" name="submit">
</form>

<a href='/accounts/{{account.id}}/messages'>Back to Messages</a>

{% for message in messages %}
{{message}}
{% endfor %}

{% endblock %}
