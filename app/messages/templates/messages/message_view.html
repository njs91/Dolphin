{% extends 'core/main.html' %}

{% block content %}

<h1>Message Page</h1>
<h2>Message {{message}}</h2>
<p>Name: {{message.name}}</p>
<p>Subject: {{message.subject}}</p>
<p>text: {{message.text}}</p>
<a href='/accounts/{{account.id}}/messages/{{message.id}}/edit'>Edit Message</a>
<a href='/accounts/{{account.id}}/messages'>Back to Messages</a>

{% endblock %}
