{% extends 'core/main.html' %}

{% block content %}

<p>Are you sure you want to delete message {{message}}?</p>

<form action="{% url 'message_delete' account.id message.id %}" method="POST">
    {% csrf_token %}
    <a class="button" href="/accounts/{{account.id}}/messages">Cancel</a>
    <input class="button type3" type="submit" name="confirm">
</form>

{% endblock %}
