{% extends 'core/main.html' %}

{% block content %}

<p>Are you sure you want to delete message {{message}}?</p>

<form action="{% url 'message_delete' account.id message.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" name="confirm">
</form>

<a href='/accounts/{{account.id}}/messages'>Back to Messages</a>

{% endblock %}
