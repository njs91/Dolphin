{% extends 'core/main.html' %}

{% block content %}

<h1>Edit Account</h1>
<form action="{% url 'edit_account' account.id %}" method="POST" class="with-ps">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" name="submit">
</form>
<div class="buttons-container">
	<a class="button type3" href='/accounts/{{account.id}}/delete'>Delete Account</a>
	<a class="button type2" href='/accounts/{{account.id}}/'>Back to Account</a>
</div>

{% endblock %}
