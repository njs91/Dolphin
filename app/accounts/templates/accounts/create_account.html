{% extends 'core/main.html' %}

{% block content %}

<h1>Create Account Form:</h1>
<form action="{% url 'create_account' %}" method="POST" class="with-ps">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" name="submit">
</form>
<a class="button type2" href='{% url "login" %}'>Back to Login</a>

{% for message in messages %}
{{message}}
{% endfor %}

{% endblock %}
